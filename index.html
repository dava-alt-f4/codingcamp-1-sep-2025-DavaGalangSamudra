<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>To-do App</h1>
    </header>

    <!-- Main -->
    <main>
      <div class="inputs">
        <input
          type="text"
          placeholder="What do you need to do?"
          id="to-do_input"
        />
        <input type="date" id="to-do_date_input" min="" value="" />
        <button type="button" id="btn">Add</button>
      </div>
      <div class="to-do_controls">
        <div class="filter">
          <i data-feather="filter"></i>
          <select name="filter" id="filter">
            <option value="all">All Tasks</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
            <option value="late">Late</option>
          </select>
        </div>
        <button type="button" id="delete-all-btn"><i data-feather="trash-2"></i>Delete All</button>
      </div>
      <div class="to-do_list">
        <table>
          <thead>
            <tr>
              <th class="task">Task</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="no-tasks" id="no-tasks">
              <td colspan="4">No tasks found. Time to add some!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>asawwscf</p>
    </footer>

    <!-- Icons -->
    <script>
      feather.replace();
    </script>
  </body>
  <!-- Js -->
  <script src="js/script.js"></script>
</html>
